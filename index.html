<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポリゴン描画アプリ</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🗺️ ポリゴン描画アプリ</h1>
            <div class="controls">
                <div class="control-group">
                    <button id="clearAll" class="btn btn-warning">
                        🗑️ 全削除
                    </button>
                    <button id="saveGeoJSON" class="btn btn-primary">
                        💾 GeoJSON保存
                    </button>
                    <button id="saveKML" class="btn btn-success">
                        💾 KML保存
                    </button>
                    <button id="saveShapefile" class="btn btn-info">
                        💾 Shapefile保存
                    </button>
                </div>
                <div class="info">
                    <span id="polygonCount">ポリゴン数: 0</span>
                </div>
            </div>
        </header>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="instructions">
            <h3>使い方</h3>
            <ul>
                <li>🖱️ 地図上の描画ツールを使ってポリゴンを描画してください</li>
                <li>✏️ 描画後は編集・削除も可能です</li>
                <li>💾 保存ボタンでGeoJSON、KML、Shapefileファイルをダウンロードできます</li>
            </ul>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    
    <!-- Shapefile export library -->
    <script src="https://unpkg.com/shp-write@0.3.2/shpwrite.js"></script>
    
    <!-- KML export library -->
    <script src="https://unpkg.com/tokml@0.4.0/tokml.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
